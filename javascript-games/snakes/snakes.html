<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>HTML5 Game | Kurtis Mason</title>
    <meta name="description" content="HTML5 game" />
    <meta name="author" content="Kurtis Mason" />

    <script type="text/javascript" src="js/snakes.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="SplashScreen">
        <a href="../index.html">Back</a>
        <h1>Snake Game</h1>
        <div class="level-select-container">
          <p onclick="startGame(1)">Level 1</p>
          <p onclick="startGame(2)">Level 2</p>
          <p onclick="startGame(3)">Level 3</p>
        </div>
      </div>

      <div id="SnakeGame" style="display: none">
        <p onclick="restart()">Back</p>
        <p>Score: <b id="score">0</b></p>
        <canvas
          id="canvas"
          width="600"
          height="400"
          style="border: 1px solid lightgrey"
        >
          Your browser does not support the HTML5 canvas tag.
        </canvas>
      </div>
    </div>
    <script></script>
  </body>
</html>
