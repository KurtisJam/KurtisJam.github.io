<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>HTML5 Game | Kurtis Mason</title>
    <meta name="description" content="HTML5 game" />
    <meta name="author" content="Kurtis Mason" />
    <link rel="stylesheet" href="./../styles.css" />

    <style>
      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        justify-content: center;
        gap: 2rem;
        margin: 2rem;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }

      .card {
        border: 1px solid #ccc;
        padding: 1.5rem;
        border-radius: 0.25rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card h2 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .card p {
        font-size: 1.125rem;
        color: #666;
        margin-bottom: 1rem;
      }

      .card a {
        display: inline-block;
        background-color: #0077cc;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 0.25rem;
        text-decoration: none;
        transition: background-color 0.2s ease;
      }

      .card a:hover {
        background-color: #005fa3;
      }

      .back-button {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #0077cc;
        color: #fff;
        text-decoration: none;
        border-radius: 0.25rem;
        transition: background-color 0.2s ease;
      }

      .back-button:hover {
        background-color: #005fa3;
      }
    </style>
  </head>

  <body>
    <a href="../index.html" class="back-button">Back</a>

    <div class="card-grid">
      <div class="card">
        <h2>Bird Shooting Game</h2>
        <p>An example of a bird shooting game.</p>
        <a href="5.html">Play now</a>
      </div>

      <div class="card">
        <h2>Scrolling Jumper</h2>
        <p>An example of a scrolling jumper game.</p>
        <a href="7.html">Play now</a>
      </div>

      <div class="card">
        <h2>Final Game</h2>
        <p>The final game!</p>
        <a href="9.html">Play now</a>
      </div>
    </div>
  </body>
</html>
